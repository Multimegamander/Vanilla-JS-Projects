<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Counter</h1>
    <div id="number" style="font-size: 5em;">0</div>
    <div class="table">
        <ul class="buttons">
            <li><button id="decrease" class="btn">DECREASE</button></li>
            <li><button id="reset" class="btn">RESET</button></li>
            <li><button id="increase" class="btn">INCREASE</button></li>
        </ul>
    </div>

    <script src="./app.js"></script>
</body>

</html>
